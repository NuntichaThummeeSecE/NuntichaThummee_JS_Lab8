<!DOCTYPE html>
<html>

<head>
    <title>
        LAB 8: INTRODUCTION TO EVENTS
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="card">
        <h4>TASK 1 CLICK EVENT</h4>
        <button id="clickEvent">Click Me</button>
    </section>
    <section class="card">
        <h4>TASK 2 MOUSE EVENTS</h4>
        <div id="mouseEvents">
            <h5>Hover over me</h5>
        </div>
    </section>
    <section id="keyboardEvents" class="card">
        <h4>TASK 3 KEYBOARD EVENTS</h4>
        <input type="text" placeholder="Type something">
    </section>
    <section class="card">
        <form id="formEvents">
            <h4>TASK 4 FORM EVENTS</h4>
            <div id="container">
                <label>Name</label>
                <input id="typeBox" type="text" placeholder="Type your name">
                <button id="submitButton" type="submit">submit</button>
            </div>
        </form>
    </section>
    <section class="card">
        <h4>TASK 5 FOCUS AND BLUR EVENTS</h4>
        <input id="typeBox2" type="text" placeholder="Focus on me">
    </section>
    <section class="card">
        <h4>TASK 6 EVENT DELEGATION</h4>
        <h5>click to change background color</h5>
        <ul>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
        </ul>
    </section>
    <script src="lab8.js"></script>
</body>

</html>
