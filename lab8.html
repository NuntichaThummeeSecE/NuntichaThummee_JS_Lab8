<!DOCTYPE html>
<html>

<head>
    <title>
        LAB 8: INTRODUCTION TO EVENTS
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section>
        <h4>TASK 1 CLICK EVENT</h4>
        <button id="clickEvent">Click Me</button>
    </section>
    <section>
        <h4>TASK 2 MOUSE EVENTS</h4>
        <div id="mouseEvents">
            <h5>Hover over me</h5>
        </div>
    </section>
    <section id="keyboardEvents">
        <h4>TASK 3 KEYBOARD EVENTS</h4>
        <input type="text" placeholder="Type something">
    </section>
    <section>
        <form id="formEvents">
            <h4>TASK 4 FORM EVENTS</h4>
            <label>Name</label>
            <input id="typeBox" type="text" placeholder="Type your name">
            <button id="submitButton" type="submit">submit</button>
        </form>
    </section>
    <section id="focusBlurEvents">
        <h4>TASK 5 FOCUS AND BLUR EVENTS</h4>
        <input id="typeBox2" type="text" placeholder="Focus on me">
    </section>
    <section id="eventDelegation">
        <h4>TASK 6 EVENT DELEGATION</h4>
        <h5>Days Of The Week And Their Colors</h5>
        <ul>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
        </ul>
    </section>
    <script src="lab8.js"></script>
</body>

</html>
